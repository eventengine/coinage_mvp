<!DOCTYPE html>
<html ng-app='coinage_mvp'>
  <head>
    <meta charset="utf-8" />
    <title>Coinage - your go-to app for Bitcoin, blockchain & Ethereum resources</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!--  CSS link here later -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
 </head>


 <body ng-controller="mainController">
   <div ng-view style="text-align: center">

   <h1>Coinage</h1>
   <h2>Your go-to app for Bitcoin, blockchain & Ethereum resources</h2>
   <!-- <br><br> -->

   <form ng-submit="searchRequest(input)">
       <input type= "text" ng-model="input" placeholder="Whatcha wanna know?" required style="border-radius: 5px; margin-left: 20px;  width: 180px; line-height: 15px; color: brown;  font-size: 10pt">
       <input type="Submit" style="color: brown; margin-left: 2px">
     </form>
     <p> Search query entered = {{ input }} </p>

     <h3>
         <a style="color: light-blue;font-weight: bold" target="_blank" href="{{url}}">{{ title }}</a>
         <br><br>
         <a style="color: light-blue;font-weight: bold whitespace: pre-wrap;">Author: </a> {{ byline }}
         <a style="color: light-blue;font-weight: bold"> | Date: </a> {{ pub_date }}<br><br>
         <a style="color: light-blue;font-weight: bold"> Intro: </a> {{ intro }}<br>
     </h3>



   </div>

   <script src="./server/index.js"></script>
 </body>
</html>
